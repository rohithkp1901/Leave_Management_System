<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <style>
        body {
            border-top: 5px solid;
            animation: borderAnimation 3s infinite ;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            border-top: 1px solid;
            animation: borderAnimation 3s infinite ;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            margin-top: 70px;
            margin-left: 550px;
            width: 300px;
            border: 1px solid black;
            padding: 20px;
            gap: 10px;
            font-weight: bold;
        }
        input{
            padding: 5px;
        }
        button{
            margin-left: 100PX;
            width: 100px;
            padding: 5px;
            border: none;
            border-radius: 15px;
            color: white;
            background: rgb(4, 235, 4);
            font-size: medium;
            font-weight: bold;
        }
        @keyframes borderAnimation {
            0% {
                border-color: red;
            }
            15%{
                border-color: yellow;
            }

            25% {
                border-color: rgb(0, 200, 255);
            }

            50% {
                border-color: rgb(2, 255, 2);
            }

            75% {
                border-color: yellow;
            }

            100% {
                border-color: red;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LEAVE MANAGEMENT SYSTEM</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h2 style="text-align: center;">Enquiry contact: +91 9876543210</h2>
            <h3 style="text-align: center">email: lmssoft@rkp.in</h3>
            <h5 style="text-align: center">Location: <a href="https://maps.app.goo.gl/PR7HEvB1KPFYKtdy7">https://maps.app.goo.gl/PR7HEvB1KPFYKtdy7</a></h5>
            <form action="" method="POST">
                <h2 style="text-align: center">Contact Form</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" name="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2004 by rohithkp1901 All rights reserved by 369
    </footer>
</body>
</html>
